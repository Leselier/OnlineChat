<body>
	<div id="outer">
		<div id="left" class="background-dark">
			<div id="logo">
				OnlineChat

			<div id="cUserInfo">
				<div class="portrait">
					<img src="../static/img/soccor-80-80.jpg" alt="" class="portrait-large">

					小川先生<!-- 昵称 -->

				<div class="option">
					<i class="fa fa-bars fa-2x"></i>

			<div id="mix-list">

						<div class="portrait">
							<img src="../static/img/soccor-80-80.jpg" alt="" class="portrait">

						</div>

							<img src="../static/img/soccor-80-80.jpg" alt="" class="portrait">
						</div>
						<div class="right-panel">
							<div class="nickname">
								不落皇旗
							</div>
							<div class="text-content">
								兄弟们，下沙了〜
							</div>
						</div>
					</div>
				</div>
				<div id="contact-list" style="display: none;">
					<div class="contact-item">
						<div class="portrait">
							<img src="../static/img/soccor-80-80.jpg" alt="" class="portrait">

							启宏与蛙

						<div class="nickname">
							火绡衣
						</div>
					</div>
				</div>
				<div id="room-list"  style="display: none;">

						<div class="portrait">
							<img src="../static/img/soccor-80-80.jpg" alt="" class="portrait">
